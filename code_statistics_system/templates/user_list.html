{%extends "base.html"%}

{%block table%}
    <table border=1>
        <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
            </tr>
        </thead>
        <tbody>
            {%for user in users%}
                <tr>
                    <td><a href="/home/{{user.get('id')}}">{{user.get("id")}}</a></td>
                    <td>{{user.get("username")}}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
{%endblock%}
